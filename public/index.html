<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>Socket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col m-3">
                <h1>Bienvenido</h1>
                <h4>Ingrese un nuevo producto</h4>
                <form >
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="title" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" id="price" class="form-control" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto url:</label>
                        <input type="text" id="thumbNail" class="form-control" name="thumbNail" required>
                    </div>
                    <button class="btn btn-primary" onclick="return addProduct(this)">Enviar</button>
                </form>
            </div>
            <div class="col m-3">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                    <tbody id="products">

                    </tbody>
                </table>
            </div>
        </div>        
        <div id="messages"></div>
        <br>
        <form onsubmit="return addMessage(this)">
        <input type="email" id="username" placeholder="Tu email">
        <input type="text" id="texto" placeholder="Contanos algo">
        <br>
            <input class="btn btn-success" type="submit" value="enviar">
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
